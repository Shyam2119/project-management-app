services:
  # Backend Service
  - type: web
    name: project-management-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production

  # Frontend Service
  - type: static
    name: project-management-frontend
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: project-management-backend
          property: host
